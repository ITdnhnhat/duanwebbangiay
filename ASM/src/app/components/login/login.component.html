<!--================Login Box Area =================-->
<section class="login_box_area section_gap">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="login_box_img">
                    <img class="img-fluid" src="assets/img/login.jpg" alt="">
                    <div class="hover">
                        <h4>New to our website?</h4>
                        <p>There are advances being made in science and technology everyday, and a good example of this is the</p>
                        <a class="primary-btn" href="registration.html">Create an Account</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="login_form_inner">
                    <h3>Log in to enter</h3>
                    <form class="row login_form" #myForm="ngForm" (ngSubmit)="onLogin(myForm.value)">
                        <div class="col-md-12 form-group">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" ngModel required email #email="ngModel">
                          <div style="color:red" *ngIf="email.invalid && (email.dirty || email.touched)">
                            <div *ngIf="email.errors?.['required']">Vui lòng nhập email</div>
                            <div *ngIf="email.errors?.['email']">Vui lòng nhập đúng định dạng email</div>
                          </div>
                        </div>
                        <div class="col-md-12 form-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" ngModel required #password="ngModel">    
                            <div style="color:red" *ngIf="password.invalid && (password.dirty || password.touched)">
                              Vui lòng nhập password
                            </div>
                        </div>
                        <div class="col-md-12 form-group">
                            <div class="creat_account">
                                <input type="checkbox" id="f-option2" name="selector">
                                <label for="f-option2">Keep me logged in</label>
                            </div>
                        </div>
                        <div class="col-md-12 form-group">
                            <button type="submit" class="primary-btn" [disabled]="myForm.invalid">Log In</button>
                            <a href="#">Forgot Password?</a>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</section>
<!--================End Login Box Area =================-->
