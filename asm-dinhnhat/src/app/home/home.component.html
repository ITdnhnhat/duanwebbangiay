<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Quản lí Sản phẩm</b></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success" (click)="AddProduct()">
              <i class='fas fa-plus-circle'></i><span> ADD</span>
            </button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
          <tr class="center-align">
            <th>STT</th>
            <th>Tên Sản phẩm</th>
            <th>Hình ảnh</th>
            <th>Giá</th>
            <th>Giá Khuyến mãi</th>
            <th>Danh mục</th>
            <th>Trạng Thái</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of productList, let i = index" class="center-align">
            <td>{{ i + 1 }}</td>
            <td>{{ product.name }}</td>
            <td><img src="{{ product.image }}" alt="{{ product.name }}" width="50" height="50"></td>
            <td>{{ product.price }}</td>
            <td>{{ product.discountPrice }}</td>
            <td>{{ product.category }}</td>
            <td>
              <a href="#" [routerLink]="['/ViewProduct/', product.id]" class="btn"><i class='fas fa-eye view'></i></a>
              <a href="#" [routerLink]="['/EditProduct/', product.id]" class="btn"><i class="fa fa-edit edit"></i></a>
              <button type="button"  class="btn" (click)="deleteProductConfirmation(product.id)"><i class='fas fa-trash-alt delete'></i></button>
            </td>
          </tr>
          <tr>
            <td *ngIf="productList.length == 0" colspan="6">Khống có Sản phẩm nào</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
